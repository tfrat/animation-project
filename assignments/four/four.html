<html>
<head>
	<title>Particle System</title>
	<style>
	body { margin: 0; }
	canvas { width: 100%; height: 100% }
	</style>
</head>
<body>
	<input type="file" id="fileLoader" style="display:none;" />
	<script src="../../js/three.min.js"></script>
	<script src="animator.js"></script>
	<script src="particle.js"></script>
	<script src="worker.js"></script>
	<script>

	var keyframe = null;
	var currentFrame = null;
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );

	// Add the WebGL canvas to browser's window
	var canvas = renderer.domElement
	document.body.appendChild( canvas );

	window.addEventListener( 'resize', onWindowResize, false )
	// Update the canvas and camera when the browser window size is modified
	function onWindowResize(){
		camera.aspect = window.innerWidth / window.innerHeight
		camera.updateProjectionMatrix()

		renderer.setSize( window.innerWidth, window.innerHeight )
	}

	var leader = makeParticle(.1, 0xffffff)
	scene.add( leader );

	function randomRange(start, end) {
		return (Math.random() * (end - start)) + start
	}


	var workerListener = function(e) {
		var id = e.data.id
		var cmd = e.data.cmd
		switch(cmd) {
			case 'message':
			console.log('Worker #' + id + ": " + e.data.msg)
			break
			case 'update':

			var pos = e.data.pos
			tail[id].position.x = pos.x
			tail[id].position.y = pos.y
			tail[id].position.z = pos.z
			break
			case 'terminate':
			scene.remove(tail[id])
			delete tail[id]
			//generateTrailingParticle(id)
			break


		}
	}

	function genXMatrix(lower, upper) {
		var mat = new THREE.Matrix3()
		var angle = THREE.Math.degToRad(randomRange(lower, upper))
		var cos = Math.cos(angle)
		var sin = Math.sin(angle)
		mat.set(1, 0, 0, 0, cos, -sin, 0, sin, cos)
		return mat
	}

	function genYMatrix(lower, upper) {
		var mat = new THREE.Matrix3()
		var angle = THREE.Math.degToRad(randomRange(lower, upper))
		var cos = Math.cos(angle)
		var sin = Math.sin(angle)
		mat.set(cos, 0, sin, 0, 1, 0, -sin, 0, cos)
		return mat
	}

	function randomizedVelocity(velo) {

		var result = velo.clone().normalize()
		result.multiplyScalar(randomRange(1,5))
		var xRot = genXMatrix(-30, 30)
		var yRot = genYMatrix(-30, 30)
		result.applyMatrix3(xRot)
		result.applyMatrix3(yRot)

		return result
	}

	function generateTrailingParticle(id, particle) {
		particle.position.x = leader.position.x
		particle.position.y = leader.position.y
		particle.position.z = leader.position.z

		var worker = new Worker('worker.js')

		worker.addEventListener('message', workerListener )

		var velo = randomizedVelocity(new THREE.Vector3(0, -1, 0))

		worker.postMessage({'id' : id, 'lifetime' : randomRange(1, 5),
		'pos' : { 'x' : particle.position.x, 'y' : particle.position.y, 'z' : particle.position.z },
		'vel' : { 'x' : velo.x, 'y' : velo.y, 'z' : velo.z }})
	}

	var tail = {}

for (var i = 0; i < 2; i++) {
	tail[i] = makeParticle(.03, 0x0000ff)
	scene.add( tail[i] )
	generateTrailingParticle(i, tail[i])
}

camera.position.z = 5;

// Used to load files from the file chooser.
var fileLoader = document.getElementById("fileLoader")
fileLoader.addEventListener("change", getInputFile, false)

// Allows the user to use the file chooser instead of clicking.
canvas.addEventListener("click", function () {
	console.log("Clicked")
	fileLoader.click()
});

// To enable drag and drop
canvas.addEventListener("dragover", function (evt) {
	evt.preventDefault();
}, false);

// Loads the file and creates the Keyframes list
canvas.addEventListener("drop", getDropFile, false);

// Gets the file from a drop event.
function getDropFile(evt) {
	evt.preventDefault();
	loadKeyframes(evt.dataTransfer.files[0])
}

// Get the file from a click.
function getInputFile(evt) {
	evt.preventDefault();
	loadKeyframes(fileLoader.value)
}

var keyframes = new Frame(0, new THREE.Vector3(0, 0, 0))
keyframes.push(new Frame(1, new THREE.Vector3(-1, 0, 0)))
keyframes.push(new Frame(2, new THREE.Vector3(0, 0, 0)))
keyframes.push(new Frame(3, new THREE.Vector3(1, 0, 0)))
var currentFrame = keyframes
var animation = function (t) {
	if(currentFrame.peek() != null) {
		if(currentFrame.peek().t <= t) {
			currentFrame = currentFrame.peek()
			console.log("===================== Keyframe Swap: " + t)
		}
		// Create a new middle frame with interpolation
		var newFrame = currentFrame.interpolate(currentFrame.peek(), t - currentFrame.t)

		// Set the new position
		leader.position.setX(newFrame.position.x)
		leader.position.setY(newFrame.position.y)
		leader.position.setZ(newFrame.position.z)

	}
	return currentFrame.peek() != null
}

animate(scene, renderer, animation)


</script>
</body>
